<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
       <div class="title"> 
        <h2 >Our Reviews</h2>
         
       <div class="underline"></div></div>
        <article class="container review">
          <div class="img-container">
            <img id="person-img" src="person-1.jpeg" />
          </div>
          <h2 id="author">susan smith</h2>
          <p id="job">web developer</p>
          <p id="info">"I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
          </p>
          <div class="button-container">
          <button class="prev-btn">
            <i class="fa fa-chevron-left" ></i>
          </button>
          <button class="next-btn">
            <i class="fa fa-chevron-right" ></i>
          </button>
          <br />
          <button class="random-btn">Surprise me</button>
          </div>
        </article>
     </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
